<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <title>Curso Phonegap</title>
        <script type="text/javascript" src="js/vendor/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/cursoPhonegap.js"></script>
    </head>
    <body>
        <header class="header">
            <button class="button dh left" id="back3"><< Back</button>
            <h1>Device Info Sample</h1>
            <button class="button dh right" id="next4">Next >></button>
        </header>
        <div class="content">
            <h2>Compass</h2>
            <div class="action-area ch20">
                <button class="button dh" id="startCompass">Start Compass</button>
                <button class="button dh" id="stopCompass">Stop Compass</button>
                <button class="button dh" id="startAcelerometer">Start Acelerometer</button>
                <button class="button dh" id="stopAcelerometer">Stop Acelerometer</button>
                <button class="button dh" id="startGeolocation">Start Geolocation</button>
                <!--<button class="button dh" id="stopGeolocation">Stop Geolocation</button>-->
            </div>
            <div class="result-area ch60">
                <div class="results">
                    <div id="result" class="desc"></div>
                </div>
                <div class="separator"></div>
            </div>
        </div>
    </body>
    <footer class="footer">
        <div>Cordova API Samples</div>
    </footer>
</html>
