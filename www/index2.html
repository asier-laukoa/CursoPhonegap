<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <title>Curso Phonegap</title>
        <script type="text/javascript" src="js/vendor/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/cursoPhonegap.js"></script>
    </head>
    <body>
        <header class="header">
            <button class="button dh left" id="back"><< Back</button>
            <h1>Device Info Sample</h1>
            <button class="button dh right" id="next2">Next >></button>
        </header>
        <div class="content">
            <h2>InAppBrowser</h2>
            <div class="action-area ch20">
                <button class="button dh" id="openLocal">Open embedded Image resource</button>
                <button class="button dh" id="openExternalInAppBrowser">Open external page with InAppBrowser</button>
                <button class="button dh" id="openPDF">Open embedded PDF (only iOS)</button>
                <button class="button dh" id="openExternalPDF">Open online PDF</button>
                <button class="button dh" id="openExternalInSystemBrowser">Open in system browser.</button>
            </div>
            <h2>FileOpener</h2>
            <div class="action-area ch20">
                <button class="button dh" id="openLocalFileOpener">Open PDF with FileOpener</button>
            </div>
        </div>
    </body>
    <footer class="footer">
        <div>Cordova API Samples</div>
    </footer>
</html>
